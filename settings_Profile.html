<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='/settings_Profile.css'>
</head>
<body>
    <div class="mobile__fixed__buttom"><img src="/img/imgFEED/mobile_buttom (1).png"></div>
    <div class="header__mobile__block">
        <div class="header__mobile__logo">
            <img src="/img/logoFeed.png">
        </div>
    </div>
    <div class="header__desk__block">
        <div class="header__desk__left__block">
            <div class="header__desk__left__block__items">
                <div class="header__desk__main__button header__button main__button">
                    <img src="/img/imgFEEDdesk/icon.png">
                    <p>Главная</p>
                </div>
                <div class="header__desk__notification__button header__button">
                    <img src="/img/imgFEEDdesk/call.png">
                    <p>Уведомления</p>
                </div>
                <div class="header__desk__messages__button header__button">
                    <img src="/img/imgFEEDdesk/mail.png">
                    <p>Сообщения</p>
                </div>
            </div>
        </div>
        <div class="header__desk__right__block">
            <div class="header__desk__logo__button">
                <img src="/img/imgFEEDdesk/logo.png">
            </div>
            <div class="header__desk__avatar__button">
                <img src="/img/imgFEEDdesk/OcB0vLAYuFzV0 1.png">
            </div>
        </div>
    </div>
    <main>
        <div class="main__title">
            <p class="main__title__text">Редактировать профиль</p>
            <div class="main__left__right__blocks">
                <div class="main__left__content__block">
                    <div class="main__left__content__block__personal__info__1">
                        <div class="main__left__content__block__personal__info_1_nameAnd__nicknme">
                            <div class="main__left__your__name nickname__button">
                                <p class="small__title">Ваше имя</p>
                                <input type="text" class="big__title">
                            </div>
                            <div class="main__left__your__nickname nickname__button">
                                <p class="small__title">Никнейм</p>
                                <input type="text" class="big__title">
                            </div>
                            <div class="main__left__your__nickname__busy">
                                <p>К сожалению этот никнейм занят</p>
                            </div>
                        </div>
                       <div class="main__left__content__block__personal__info_1__user__Photo">
                         <img src="/img/settings/desk/avatar.png">
                       </div>
                    </div>
                    <div class="main__left__personal__info__2">
                        <div class="main__left__about__self personal__info__button">
                            <p class="small__title">О себе</p>
                            <input type="text" class="big__title">
                        </div>
                        <div class="main__left__location personal__info__button personal__2__info__button">
                            <p class="small__title">Геолокация</p>
                            <input type="text" class="big__title">
                        </div>
                        <div class="main__left__web__site personal__info__button personal__2__info__button">
                            <p class="small__title">Вебсайт</p>
                            <input type="text" class="big__title">
                        </div>
                        <div class="main__left__personal__info__birthDay__settings">
                            <div class="main__left__personal__info__birthday birthDay__settings__button">
                                <p class="small__title">День рождения</p>
                                <input class="big__title" type="date" id="start" name="trip-start" value="1998-02-10" min="1900-01-01" max="2022-12-31">
                            </div>
                            <div class="main__left__personal__info__isBirthdayShown birthDay__settings__button">
                                <p class="small__title">Показывать дату рождения</p>
                                <select name="select" class="big__title select"> <!--Supplement an id here instead of using 'name'-->
                                    <option value="value1">Значение 1</option>
                                    <option value="value2" selected>Показывать всем</option>
                                    <option value="value3">Значение 3</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="main__left__save__button">
                        <p>Сохранить</p>
                    </div>
                </div>
                <div class="main__right__content__block">
                    <div class="main__right__title">
                        <p class="main__right__title__text">Настройки</p>
                    </div>
                    <div class="right__content__setting__button right__button right__blue__button">
                        <div class="right__button__item item__button"><p>Настройки профиля</p></div>
                    </div>
                    <div class="right__content__setting__password right__button">
                        <div class="right__button__item"><p>Сменить пароль</p></div>
                    </div>
                    <div class="right__content__setting__email right__button">
                        <div class="right__button__item"><p>Сменить e-mail</p></div>
                    </div>
                    <div class="right__content__setting__conf right__button">
                        <div class="right__button__item"><p>Конфиденциальность</p></div>
                    </div>
                    <div class="right__content__setting__delete__profile right__button">
                        <div class="right__button__item"><p>Удалить профиль</p></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
